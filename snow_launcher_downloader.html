<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Snow Launcher Downloader</title>
</head>
<body>
	<h1>Snow Launcher Downloader</h1>
    <div class="container">
        <div id="server_form">
            <span>版本:</span>
            <label>
                <input type="text" id="version" name="version" placeholder="2.0.0">
            </label>
            <label for="bilibili">
                <input type="radio" id="bilibili" name="server" value="bilibili">B服
            </label>
            <label for="jinshan">
                <input type="radio" id="jinshan" name="server" value="jinshan">官服
            </label>
            <label for="worldwide">
                <input type="radio" id="worldwide" name="server" value="worldwide">国际服
            </label>
        </div>
        <button id="download" onclick="download_launcher()">下载</button>
    </div>
    <script src="snow_launcher_downloader.js"></script>
</body>
</html>
